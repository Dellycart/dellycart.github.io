<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Flower Game</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      color: #e91e63;
    }
    img {
      max-width: 320px;
      border-radius: 10px;
      border: 2px solid #e91e63;
      margin: 20px 0;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c2185b;
    }
    #result {
      font-size: 1.3em;
      margin-top: 20px;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <!-- HTML structure -->
  <h1>üå∏ Guess the Flower</h1>
  <p>Can you guess which flower it is?</p>
  <img id="flower-img" src="" alt="Flower Image" />
  <div id="options"></div>
  <div id="result"></div>

  <script>
    // JavaScript game logic
    const flowers = [
      { name: "Rose", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_rose_2.jpg/320px-Red_rose_2.jpg" },
      { name: "Sunflower", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Sunflower_sky_backdrop.jpg/320px-Sunflower_sky_backdrop.jpg" },
      { name: "Tulip", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Single_Late_Tulip_%27Queen_of_Night%27.JPG/320px-Single_Late_Tulip_%27Queen_of_Night%27.JPG" },
      { name: "Marigold", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Marigoldyellow.jpg/320px-Marigoldyellow.jpg" },
      { name: "Daisy", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Bellis_perennis_white_(aka).jpg/320px-Bellis_perennis_white_(aka).jpg" }
    ];

    let currentFlower;

    // Shuffle function to randomize array items
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Start a new game round
    function newGame() {
      const shuffled = shuffle(flowers);
      currentFlower = shuffled[0];
      document.getElementById("flower-img").src = currentFlower.image;
      document.getElementById("result").textContent = "";

      // Pick 3 options to show, including the correct one
      const options = shuffle([currentFlower, ...shuffled.slice(1, 3)]);
      const buttonsHTML = options.map(flower =>
        `<button onclick="checkAnswer('${flower.name}')">${flower.name}</button>`
      ).join("");
      document.getElementById("options").innerHTML = buttonsHTML;
    }

    // Check user's answer
    function checkAnswer(selected) {
      const resultEl = document.getElementById("result");
      if (selected === currentFlower.name) {
        resultEl.textContent = "‚úÖ Correct!";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = `‚ùå Wrong! It was ${currentFlower.name}.`;
        resultEl.style.color = "red";
      }
      // Start new round after 2 seconds
      setTimeout(newGame, 2000);
    }

    // Initialize first game
    newGame();
  </script>

</body>
</html>
